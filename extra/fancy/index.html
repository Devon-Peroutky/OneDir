<html>
<head>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'>
	</script>
	<script type="text/javascript" src="fancy.js">
	</script>
	<link rel='stylesheet' type='text/css' href='style.css' />
</head>
<body>
	<table id="main">
		<tr class='title'>
	    	<th colspan="2"><h1>OneDir</h1></th>
	    </tr>
		<tr class='top'>
			<th colspan="2"> <a href="#"><img src="strip_border.png" /></a><div id='fix'></div> </th>
			<th></th>
		</tr>

	    <tr class='options'>
	    	<th><a class='sign-in' href="#">Sign In</a></th>
	    	<th><a class='sign-up' href="#">Sign Up</a></th>
	    </tr>
	    <tr class='hidden'>
	    	<th colspan=2>
			<ul class='strip'>
			<li class='sign-in'>
				<form>
					<br>
					<table class='test'>
						<tr>
							<th colspan="1"><h3>Username name:</h3></th>
							<th><input type="text" name="username"></th>
						</tr>
						<tr>
							<th colspan="1"><h3>Password:</h3></th>
							<th><input type="text" name="password"></th>
						</tr>
					</table>
					<br>
				</form>
			</li>
			<li class='sign-up'>
				<form>
					<br>
					<table class='test'>
						<tr>
							<th colspan="1"><h3>Username name:</h3></th>
							<th><input type="text" name="username"></th>
						</tr>
						<tr>
							<th colspan="1"><h3>Password:</h3></th>
							<th><input type="text" name="password"></th>
						</tr>
						<tr>
							<th colspan="1"><h3>Re-enter password:</h3></th>
							<th><input type="text" name="password"></th>
						</tr>
					</table>
					<br>
				</form>
			</li>
			</ul>
			</th>
	    </tr>
	    <tr class='hidden'>
	    	<th colspan=2><ul class='strip'><li class='spacer'><br/><br/></li><ul></th>
	    </tr>
	    <tr class='bottom'>
	    	<th colspan=2></th>
	    </tr>
	</table>
</body>
